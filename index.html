<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-todo-clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex black white-color">
    <header>
        <div class="container central text-center">
            <h1>ToDo!</h1>
            <p>We're here to remind you.</p>
        </div>
    </header>
    
    <main>
        <div class="container central text-center">
            <section class="input-section">
                <div class="input-box">
                    <input id="new-input" type="text" placeholder="Enter a new task">
                    <p class="instruction display-no">Press "enter" to add task</p>
                </div>
            </section>

            <section class="list-section">
                <ul class="my-list in-block">
                    <li class="list-item flex">
                        Buy food
                        <i class="fas fa-trash-alt display none"></i>
                    </li>
    
                    <li class="list-item flex">
                        Studying
                        <i class="fas fa-trash-alt display none"></i>
                    </li>
    
                    <li class="list-item flex">
                        Send email
                        <i class="fas fa-trash-alt display none"></i>
                    </li>
                
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Made by Thang<br>16/04/2020</p>
        </div>
    </footer>


    <!-- TEMPLATES -->
    <li class="template list-item flex">
        <i class="fas fa-trash-alt display-no"></i>
    </li>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
